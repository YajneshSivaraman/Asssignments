<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Css -->
     <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="bg-gradient-to-r from-cyan-500 to-blue-500 h-screen mx-auto flex justify-center items-center ">
        <div class="bg-[#29C3F2] w-[400px] h-[400px] flex flex-col justify-evenly rounded-[20px]">
            <h2 class="text-center text-[26px] leading-[28px] font-normal ">Update Password</h2>
            <form class="gap-10 flex flex-col justify-around p-5 rounded-[30px]">
                <div class="space-y-4">
                    <label for="pass">Password</label>
                    <br>
                    <input type="text" id="pass" class="w-[80%] rounded-[20px] focus:outline-none focus:ring-4 focus:ring-blue-600/50 h-[25px] placeholder:text-[16px] placeholder:text-start" placeholder="Create New Password">
                    <p id="err1" class="text-red-600">
                    </p>
                    
                </div>
               
                <div>
                    <label for="cpass">Confirm Password</label>
                    <br>
                    <input type="text" id="cpass" class="w-[80%] rounded-[20px] focus:ring-4 focus:ring-blue-600/50 focus:outline-none h-[25px]" placeholder="Confirm password">
                    <p id="err2" class="text-red-600"></p>
                </div>

               
                <div class="text-start">
                    <button class=" py-3 px-5 text-center rounded-[40px] bg-gradient-to-r from-cyan-500 to-blue-500 " id="btn">
                        Update
                    </button>
    
                </div>
             
            </form>
        </div>
    </div>
    
</body>
<script>
    let pass = document.getElementById('pass');
    let cpass = document.getElementById('cpass');
    let err1 = document.getElementById('err1');
    let err2 = document.getElementById('err2');
    let btn = document.getElementById('btn');


    cpass.addEventListener("input",()=>{
        if(pass.value==""){
            err2.textContent = "";
        }
        else if(cpass.value!=pass.value){
            err2.textContent = "Passwords must be the same"
        }
        else{
            err2.textContent = "";
        }
    })

 
    pass.addEventListener("input",()=>{
        
        if(pass.value==""){
            err1.textContent = "*Required"
        }
        else{
            err1.textContent = "";
            
        }
    })

    btn.addEventListener("click",(event)=>{
        if(cpass.value!=pass.value){
            event.preventDefault();
            err2.textContent="Please ensure both passwords match";
        }
        
        else if (cpass.value === pass.value ) {
        err2.textContent = "";
    }
    })
 
</script>
</html>
